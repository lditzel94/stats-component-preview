<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon"
	      type="image/png"
	      sizes="32x32"
	      href="./images/favicon-32x32.png">
	<link rel="stylesheet"
	      href="./css/main.css">

	<title>Frontend Mentor | Stats preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
	<main>
		<div class="card">
			<div class="img-container">
				<img src="images/image-header-mobile.jpg"
				     alt="Mobile Image">
			</div>

			<div class="content">
				<h1 class="main-title">Get <span class="highlight">insights</span> that help your business grow.</h1>
				<p class="description">Discover the benefits of data analytics and make better decisions regarding
					revenue, customer
					experience, and overall efficiency.</p>

				<ul class="stats">
					<li>
						<h1 class="stat-title">10k+</h1>
						<p class="stat-content">Companies</p>
					</li>
					<li>
						<h1 class="stat-title">314</h1>
						<p class="stat-content">Templates</p>
					</li>
					<li>
						<h1 class="stat-title">12M+</h1>
						<p class="stat-content">Queries</p>
					</li>
				</ul>
			</div>
		</div>
	</main>

</body>
</html>
